<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="/src/assets/logo_pasteleria.PNG" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Pastelería Mil Sabores</title>
    <meta name="description" content="Historial de pedidos - Pastelería Mil Sabores">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/src/css/main.css">
</head>

<body>
    <!--ENCABEZADO DE PÁGINA-->
    <div id="header-placeholder"></div>

    <!--NAVBAR-->
    <div id="navbar-placeholder"></div>
    
    <!--CONTENIDO PRINCIPAL-->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">Mis Pedidos</h1>
                    <button class="btn btn-outline-secondary btn-sm" onclick="regenerateSampleOrders()">
                        <i class="bi bi-arrow-clockwise"></i> Regenerar Órdenes
                    </button>
                </div>

                <!-- Filtros y Búsqueda -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-3">
                                <label for="filter-status" class="form-label">Estado</label>
                                <select class="form-select" id="filter-status">
                                    <option value="all">Todos los estados</option>
                                    <option value="pending">Pendiente</option>
                                    <option value="processing">En preparación</option>
                                    <option value="shipped">En camino</option>
                                    <option value="delivered">Entregado</option>
                                    <option value="cancelled">Cancelado</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="filter-date" class="form-label">Fecha</label>
                                <select class="form-select" id="filter-date">
                                    <option value="all">Todas las fechas</option>
                                    <option value="month">Este mes</option>
                                    <option value="3months">Últimos 3 meses</option>
                                    <option value="year">Este año</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="search-orders" class="form-label">Buscar</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="search-orders" placeholder="N° de pedido o producto">
                                    <button class="btn btn-outline-primary" type="button" id="search-button">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-danger w-100" type="button" onclick="clearFilters()">
                                    <i class="bi bi-x-circle"></i> Limpiar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Estadísticas rápidas -->
                <div class="row mb-4" id="orders-stats" style="display: none;">
                    <div class="col-md-4">
                        <div class="card bg-light border-0">
                            <div class="card-body text-center">
                                <h6 class="card-title">Total de Pedidos</h6>
                                <h3 id="total-orders" class="text-primary">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light border-0">
                            <div class="card-body text-center">
                                <h6 class="card-title">Valor Total</h6>
                                <h3 id="total-value" class="text-success">$0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light border-0">
                            <div class="card-body text-center">
                                <h6 class="card-title">Pedidos Activos</h6>
                                <h3 id="active-orders" class="text-info">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contenedor de órdenes -->
                <div id="orders-container">
                    <div class="text-center py-5">
                        <i class="bi bi-receipt display-1 text-muted"></i>
                        <h5 class="mt-3 text-muted">No tienes pedidos realizados</h5>
                        <p class="text-muted">Cuando realices tu primer pedido, aparecerá aquí.</p>
                        <a href="/src/pages/reposteria.html" class="btn btn-primary mt-2">
                            <i class="bi bi-bag me-1"></i>Ver productos
                        </a>
                    </div>
                </div>

                <!-- Paginación -->
                <nav aria-label="Page navigation" class="mt-4 d-none" id="orders-pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Anterior</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <!-- Modal para detalles de orden -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailsModalLabel">Detalles del Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="order-details-content">
                    <!-- Los detalles de la orden se cargarán aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="reorder-btn" style="display: none;">
                        <i class="bi bi-cart-plus"></i> Volver a Pedir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--PIE DE PÁGINA-->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module" src="/src/js/partials.js"></script>
    <script type="module" src="/src/js/pages/orders.js"></script>
    <script type="module" src="/src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- Funciones adicionales -->
    <script>
    // Función para limpiar filtros
    function clearFilters() {
        document.getElementById('filter-status').value = 'all';
        document.getElementById('filter-date').value = 'all';
        document.getElementById('search-orders').value = '';
        
        // Disparar evento de cambio para aplicar los filtros
        const event = new Event('change');
        document.getElementById('filter-status').dispatchEvent(event);
        document.getElementById('filter-date').dispatchEvent(event);
        
        // También disparar evento de entrada para búsqueda
        const inputEvent = new Event('input');
        document.getElementById('search-orders').dispatchEvent(inputEvent);
    }
    
    // Función para mostrar estadísticas
    function updateOrdersStats(orders) {
        const statsElement = document.getElementById('orders-stats');
        if (orders.length > 0) {
            statsElement.style.display = 'flex';
            
            // Calcular estadísticas
            const totalOrders = orders.length;
            const totalValue = orders.reduce((sum, order) => sum + order.total, 0);
            const activeOrders = orders.filter(order => 
                order.status === 'pending' || order.status === 'processing' || order.status === 'shipped'
            ).length;
            
            // Actualizar UI
            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('total-value').textContent = new Intl.NumberFormat('es-CL', {
                style: 'currency',
                currency: 'CLP',
                minimumFractionDigits: 0
            }).format(totalValue);
            document.getElementById('active-orders').textContent = activeOrders;
        } else {
            statsElement.style.display = 'none';
        }
    }
    </script>
</body>
</html>
