<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="/src/assets/logo_pasteleria.PNG" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria Mil Sabores</title>
    <meta name="description" content="La mejor plataforma tienda online de pasteleria de chile">
    <meta name="keywords" content="reposteria, pasteles, dulces">

<!-- Librerias Externas -->
<!-- Estilos de Proyecto -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/src/css/main.css">
</head>

<body>
    <!--ENCABEZADO DE PÁGINA-->
    <div id="header-placeholder"></div>

    <!--NAVBAR-->
    <div id="navbar-placeholder"></div>
    
    <!--CONTENIDO PRINCIPAL-->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                                <div class="invalid-feedback">Por favor ingresa un correo válido</div>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required minlength="4" maxlength="10">
                                <div class="invalid-feedback">La contraseña debe tener entre 4 y 10 caracteres</div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberLogin">
                                <label class="form-check-label" for="rememberLogin">Recordarme</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>¿No tienes cuenta? <a href="/src/pages/register.html">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--PIE DE PÁGINA-->
    <div id="footer-placeholder"></div>


    <!-- Scripts -->
    <script>
    // Verificador de rutas
    document.addEventListener('DOMContentLoaded', function() {

        // Verificar que los placeholders existen
        console.log('Header placeholder:', document.getElementById('header-placeholder'));
        console.log('Navbar placeholder:', document.getElementById('navbar-placeholder')); 
        console.log('Footer placeholder:', document.getElementById('footer-placeholder'));
    });
    </script>

    <script type="module" src="/src/js/partials.js"></script>
    <script type="module" src="/src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
