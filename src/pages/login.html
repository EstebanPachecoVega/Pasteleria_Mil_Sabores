<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="/src/assets/logo_pasteleria.PNG" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria Mil Sabores</title>
    <meta name="description" content="La mejor plataforma tienda online de pasteleria de chile">
    <meta name="keywords" content="reposteria, pasteles, dulces">

<!-- Librerias Externas -->
<!-- Estilos de Proyecto -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/src/css/main.css">
</head>

<body>
    <!--ENCABEZADO DE PÁGINA-->
    <div id="header-placeholder"></div>

    <!--NAVBAR-->
    <div id="navbar-placeholder"></div>
    
    <!--CONTENIDO PRINCIPAL-->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <i class="bi bi-shop login-icon" style="font-size: 100px;"></i>
                    <h1 class="h2">Pastelería Mil Sabores</h1>
                    <p class="text-muted">Inicia sesión para acceder a tu cuenta</p>
                </div>
                
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h4 class="card-title mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" 
                                       placeholder="tu@email.com" required>
                                <div class="invalid-feedback">Por favor ingresa un correo válido</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" 
                                       placeholder="Tu contraseña" required>
                                <div class="invalid-feedback">Por favor ingresa tu contraseña</div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                            </button>

                            <div class="text-center mb-3">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>

                            <div class="divider text-center mb-3">o</div>

                            <div class="text-center">
                                <p class="mb-0">¿No tienes cuenta? 
                                    <a href="/src/pages/register.html" class="text-decoration-none fw-bold">Regístrate aquí</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--PIE DE PÁGINA-->
    <div id="footer-placeholder"></div>


    <!-- Scripts -->
    <script>
    // Verificador de rutas
    document.addEventListener('DOMContentLoaded', function() {
        console.log('=== VERIFICACIÓN DE RUTAS ===');
        console.log('Ruta actual:', window.location.pathname);
        console.log('Live Server funcionando:', window.location.href.includes('localhost') || window.location.href.includes('127.0.0.1'));
        
        // Verificar que los placeholders existen
        console.log('Header placeholder:', document.getElementById('header-placeholder'));
        console.log('Navbar placeholder:', document.getElementById('navbar-placeholder')); 
        console.log('Footer placeholder:', document.getElementById('footer-placeholder'));
    });
    </script>

    <script type="module" src="/src/js/partials.js"></script>
    <script type="module" src="/src/js/pages/login.js"></script>
    <script type="module" src="/src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
