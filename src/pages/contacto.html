<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/src/assets/logo_pasteleria.PNG" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria Mil Sabores</title>
    <meta name="description" content="La mejor plataforma tienda online de pasteleria de chile">
    <meta name="keywords" content="reposteria, pasteles, dulces">

    <!-- Librerias Externas -->
    <!-- Estilos de Proyecto -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/src/css/main.css">
</head>

<body>
    <!--ENCABEZADO DE PÁGINA-->
    <div id="header-placeholder"></div>

    <!--NAVBAR-->
    <div id="navbar-placeholder"></div>

    <!--CONTENIDO PRINCIPAL-->
    <main id="form-contact" class="container my-5" role="main">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <i class="bi bi-shop login-icon" style="font-size: 100px;"></i>
                    <h1 class="h2">Pastelería Mil Sabores</h1>
                    <p class="text-muted">Contáctanos para más información</p>
                </div>
                <!--CONTENIDO DEL FORMULARIO DE CONTACTO-->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h4 class="card-title mb-0"><i class="bi bi-envelope me-2"></i>Contacto</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="contactForm" novalidate>
                            <div class="mb-3">
                                <label for="contactName" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="contactName"
                                    placeholder="Tu nombre completo" required>
                                <div class="invalid-feedback">Por favor ingresa tu nombre completo</div>
                            </div>

                            <div class="mb-3">
                                <label for="contactEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="contactEmail"
                                    placeholder="Tu correo electrónico" required>
                                <div class="invalid-feedback">Por favor ingresa un correo válido</div>
                            </div>

                            <div class="mb-3">
                                <label for="contactMessage" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="contactMessage" rows="4"
                                    placeholder="Escribe tu mensaje aquí..." required></textarea>
                                <div class="invalid-feedback">Por favor ingresa tu mensaje</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-send me-2"></i>Enviar Mensaje
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--PIE DE PÁGINA-->
    <div id="footer-placeholder"></div>


    <!-- Scripts -->
    <script type="module" src="/src/js/partials.js"></script>
    <script type="module" src="/src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
