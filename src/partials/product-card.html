<!-- Tarjeta de Producto -->
<div class="col-12 col-sm-6 col-md-4 col-lg-3 product-card" data-product-id="{{id}}">
    <div class="card h-100 shadow-sm">
        <img src="{{image}}" class="card-img-top" alt="{{name}}" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">{{description}}</p>
            <div class="mt-auto">
                <p class="card-text fw-bold text-primary">{{price}}</p>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary flex-grow-1 add-to-cart" 
                            data-product-id="{{id}}"
                            data-product-name="{{name}}"
                            data-product-price="{{numericPrice}}"
                            data-product-image="{{image}}">
                        Agregar al Carrito
                    </button>
                    <button class="btn btn-outline-secondary view-details" data-product-id="{{id}}">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
